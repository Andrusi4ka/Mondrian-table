<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian table</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1>Mondrian table</h1>
    <section class="container">
        <table>
            <tr class="rad rad1">
                <td colspan="2"></td>
                <td></td>
                <td class="yellow" colspan="2"></td>
                <td rowspan="4"></td>
            </tr>
            <tr class="rad rad2">
                <td></td>
                <td class="red" colspan="2" rowspan="2"></td>
                <td class="yellow" colspan="2"></td>
            </tr>
            <tr class="rad rad3">
                <td rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr class="rad rad4">
                <td class="black" rowspan="2"></td>
                <td></td>
                <td colspan="2"></td>
            </tr>
            <tr class="rad rad5">
                <td class="yellow" rowspan="3"></td>
                <td></td>
                <td class="blue" colspan="2" rowspan="2"></td>
                <td class="red" rowspan="3"></td>
            </tr>
            <tr class="rad rad6">
                <td rowspan="2"></td>
                <td class="black"></td>
            </tr>
            <tr class="rad rad7">
                <td colspan="3"></td>
            </tr>
        </table>
    </section>
</body>

</html>
